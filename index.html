<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tinder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>

    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="phono-name-and-ages">
                    <h2>Carla Santos</h2>
                    <h2>23</h2>
                </div>
                <div class="bio">
                    “Sou uma pessoa curiosa e apaixonada por astrofísica — adoro conversar sobre o universo, estrelas e tudo o que há entre elas. Gosto de boas conversas, risadas sinceras e de quem também vê beleza nas pequenas (e nas imensas) coisas da vida.”
                </div>
            </div>

        </div> 


        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <div class="i fas fa-heart"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5867531092.js" crossorigin="anonymous"></script>
</body>
</html>
